<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / إنشاء حساب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>تسجيل الدخول</h2>
            <form id="login-form" action="login_process.php" method="POST" class="animated-form">
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message">من فضلك أدخل بريد إلكتروني صحيح</span>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">تسجيل الدخول</button>
                <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
            </form>
        </div>
    </div>

    <script src="validate.js"></script>
</body>
</html>
